<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <title>MangaFox - Read Manga Online</title>
    <meta name="title" content="MangaFox - Read Manga Online" />
    <meta name="description" content="Read your favorite manga online for free. Discover thousands of manga titles with a modern, clean reading experience." />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manga-dex.web.app/" />
    <meta property="og:title" content="MangaFox - Read Manga Online" />
    <meta property="og:description" content="Read your favorite manga online for free. Discover thousands of manga titles with a modern, clean reading experience." />
    <meta property="og:image" content="https://manga-dex.web.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MangaFox" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://manga-dex.web.app/" />
    <meta property="twitter:title" content="MangaFox - Read Manga Online" />
    <meta property="twitter:description" content="Read your favorite manga online for free. Discover thousands of manga titles with a modern, clean reading experience." />
    <meta property="twitter:image" content="https://manga-dex.web.app/og-image.png" />
  </head>
  <body>
    <div id="root">
      <!-- Instant loading screen - shows before React loads -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #09090b 0%, #18181b 50%, #09090b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <!-- Logo -->
        <div style="
          display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 32px;
        ">
          <div style="
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
          ">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
            </svg>
          </div>
          <span style="
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
          ">MangaFox</span>
        </div>
        
        <!-- Loading spinner -->
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid #27272a;
          border-top-color: #f97316;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
        
        <!-- Loading text -->
        <p id="loader-text" style="
          margin-top: 20px;
          color: #a1a1aa;
          font-size: 14px;
        ">Loading...</p>
        
        <style>
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader once React mounts (with fallback timeout)
      const removeLoader = () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loader.remove(), 300);
        }
      };
      
      // Update loading text periodically to show progress
      let loadingStep = 0;
      const loadingMessages = [
        'Loading...',
        'Connecting to sources...',
        'Fetching manga...',
        'Almost ready...'
      ];
      const updateLoadingText = () => {
        const text = document.getElementById('loader-text');
        if (text && loadingStep < loadingMessages.length) {
          text.textContent = loadingMessages[loadingStep];
          loadingStep++;
        }
      };
      const textInterval = setInterval(updateLoadingText, 1500);
      
      // Fallback: remove loader after 10 seconds max
      setTimeout(() => {
        clearInterval(textInterval);
        removeLoader();
      }, 10000);
      
      // Expose function for React to call when ready
      window.__removeInitialLoader = () => {
        clearInterval(textInterval);
        removeLoader();
      };
    </script>
  </body>
</html>
